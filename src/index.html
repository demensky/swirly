<!doctype html>
<html>

<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Swirly</title>
</head>

<body>
  <div class="main">
    <div class="result"></div>
    <div class="input">
      <textarea class="spec"></textarea>
    </div>
    <div class="controls">
      <div class="branding">
        <a href="https://github.com/timdp/swirly" target="_blank">
          Swirly
          <span class="version"></span>
        </a>
      </div>
      <button class="export-svg">
        Export to SVG
      </button>
      <button class="export-png">
        Export to PNG
      </button>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
