<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Swirly</title>
</head>

<body>
  <div class="menu">
    <div class="branding">
      <a class="logo" href="https://github.com/timdp/swirly" target="_blank">
        <img src="logo.png" alt="Swirly" height="24">
      </a>
      <span class="version"></span>
    </div>
    <div class="button export-spec">
      <button accesskey="x">
        💾 TXT
      </button>
    </div>
    <div class="button export-svg">
      <button accesskey="s">
        💾 SVG
      </button>
    </div>
    <div class="button export-png">
      <button accesskey="p">
        💾 PNG
      </button>
    </div>
    <div class="button theme">
      <button class="theme-toggle" accesskey="t">
        <span class="label-light">☀️</span>
        <span class="label-dark">🌙</span>
      </button>
    </div>
  </div>
  <div class="split">
    <div class="input">
      <textarea class="spec" accesskey="c"></textarea>
    </div>
    <div class="result">
      <div class="diagram"></div>
      <div class="error"></div>
    </div>
  </div>
  <script src="__SCRIPT__"></script>
</body>

</html>
