<!doctype html>
<html>

<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Swirly</title>
</head>

<body>
  <div class="main">
    <div class="split">
      <div class="result"></div>
      <div class="input">
        <textarea class="spec"></textarea>
      </div>
    </div>
    <div class="controls">
      <div class="branding">
        <a href="https://github.com/timdp/swirly" target="_blank">
          Swirly
          <span class="version"></span>
        </a>
      </div>
      <div class="export">
        <span class="label">
          Export:
        </span>
        <button class="export-svg">
          SVG
        </button>
        <button class="export-png">
          PNG
        </button>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
