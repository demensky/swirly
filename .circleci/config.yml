version: 2.1

jobs:
  test_node_version:
    parameters:
      version:
        type: string
    docker:
      - image: circleci/node:<< parameters.version >>
    working_directory: ~/repo
    steps:
      - run:
          name: Install Chromium/Puppeteer dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -yq \
            gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 \
            libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 \
            libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 \
            libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 \
            libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
            fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - checkout
      - restore_cache:
          keys:
            - v3-dependencies-node<< parameters.version >>-{{ checksum "yarn.lock" }}
            - v3-dependencies-node<< parameters.version >>-
      - run: yarn --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
            - packages/*/node_modules
          key: v3-dependencies-node<< parameters.version >>-{{ checksum "yarn.lock" }}
      - run:
          name: Lint
          command: yarn run lint
          environment:
            TERM: xterm
      - run:
          name: Build
          command: yarn run build
      - run:
          name: Test
          command: yarn run test

workflows:
  test_node14:
    jobs:
      - test_node_version:
          version: "14"
  test_node16:
    jobs:
      - test_node_version:
          version: "16"
  test_node18:
    jobs:
      - test_node_version:
          version: "18"
