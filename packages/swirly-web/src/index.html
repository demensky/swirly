<!doctype html>
<html>

<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Swirly</title>
</head>

<body>
  <div class="main">
    <div class="split">
      <div class="result"></div>
      <div class="input">
        <textarea class="spec" accesskey="c"></textarea>
      </div>
    </div>
    <div class="controls">
      <div class="branding">
        <a class="logo" href="https://github.com/timdp/swirly" target="_blank">
          <img src="logo.png" alt="Swirly">
        </a>
        <span class="version"></span>
      </div>
      <div class="options theme">
        <span class="label">
          <span class="accel">T</span>heme:
        </span>
        <button class="theme-toggle" accesskey="t">
          Light
        </button>
      </div>
      <div class="options export">
        <span class="label">
          Export:
        </span>
        <button class="export-svg" accesskey="s">
          <span class="accel">S</span>VG
        </button>
        <button class="export-png" accesskey="p">
          <span class="accel">P</span>NG
        </button>
      </div>
    </div>
  </div>
  <script src="__SCRIPT__"></script>
</body>

</html>
